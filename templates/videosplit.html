<!DOCTYPE html>
<html>
<head>
<script src="./static/js/jquery.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
<link href="static/css/videosplit.css?id=1233455" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css?family=Antonio:wght@50&effect=neon|outline|emboss|shadow-multiple" rel="stylesheet">
<script src="./static/js/iecomp.js"></script>
<script src="./static/js/shims.js"></script>
<script src="./static/js/jszip.js"></script>
<script src="./static/js/xl.js"></script>
<script src="./static/js/xls.js"></script>
<script src="./static/js/xlsx.js"></script>
<script src="./static/js/ods.js"></script>
<script src="./static/js/fileupload.js"></script>
<script src = "./static/js/fileuploadnew.js"></script>
<script src ="./static/js/filesaver.js"></script>
<script src = "./static/js/progressbar.js"></script>
<script src="./static/js/fileupload-iframe.js"></script>
<script src="./static/js/fileupload-process.js"></script>
<script src="./static/js/fileupload-validate.js"></script>
<script src = "./static/js/iframetransport.js"></script>
<script src="//unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
<script src = "./static/js/bootbox.js"></script>
<script src = "./static/js/alertbox.js"></script>
<script src = "./static/js/jquerytimer.js"></script>
<script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

</head>
<body >
<div id = "loading" class="loading">Loading Data &#8230;</div>
<div class = "loadingtext" style = "display:none">Loading Data</div>
<div class = "loadingtext1" style = "display:none">Loading Data</div>
<div id = "wrapper" style = "display:block">
   <div id = "optionsholder">
      <div id = "vfile" style = "width:33.3%;display:inline-block;position:relative;float:left;display:none;">
         <input id = "multithread" type = "checkbox">Multi threading
         <select id = "vfiles" data-width = "100%" data-size="5" data-live-search="true" class = "btn btn-primary"></select>
         <div style = "margin-top:10px;width:100%;float:left;display:block;">
           <div style = "width:30%;display:inline-block;padding:.5%;">
              <label>Offset</label>
              <select id = "symbol"><option selected id = "plus">+</option><option id = "minus">-</option></select>
              <input type="text" style = "width:90%;" id="offset">   
           </div>      
           <div style = "width:30%;display:inline-block;padding:.5%">
              <label>Pre-roll</label>
              <input type="text" style = "width:90%;" id="preroll">   
           </div>       
           <div style = "width:30%;display:inline-block;padding:.5%">
              <label>Post-roll</label>
              <input type="text" style = "width:90%;" id="postroll">   
           </div>          
         </div>
         <div style = "margin-top:10px;">
            <button id = "vdelete" style = "display:none" class = "btn btn-primary btn-xs">Delete</button>
         </div>
      </div>
      <div id = "vsplt" style = "width:33.3%;display:inline-block;position:relative;float:left;text-align:center;top:10px;display:none;">
         <button id = "vslpts" class = "btn btn-primary">Split</button>
      </div>
      <div id = "vsplit" style = "width:33.3%;display:inline-block;position:relative;float:left;display:none;">
         <button id = "vselect" class = "btn btn-primary btn-xs">Select All</button>
         <select multiple id = "vsplits" data-width = "100%" data-size="5" data-live-search="true" class = "btn btn-primary"></select>
         <div style = "margin-top:10px;">
            <button id = "vpreview" style = "display:none" class = "btn btn-primary btn-xs">Preview</button>
            <button id = "vdownload" style = "display:none" class = "btn btn-primary btn-xs">Download</button>
         </div>
      </div> 
   </div>
   <div id = "videos" style = "width:100%;overflow:auto;display:block;float:left;height:300px;">
     <div class="centered" id = "vcards">
        <section class="cards">

        </section>
     </div>
   </div>
   <div id="watermark">
       <p>Drag and Drop the zip file</p>
   </div>
</div>
<div style = "display:none;" id = "loaddata"></div>
<div style = "display:none;" id = "timer4"></div>
<div style = "display:none;" id = "timer5"></div>

<script src = "./static/js/app.js"></script>
</body>
